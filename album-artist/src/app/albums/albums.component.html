<h2>Albums</h2>
<section>
<div class="card" *ngFor="let album of albums">
    <img [src]="album.images[1].url" [alt]="'couverture de '+album.name">
    <H3>{{album.name}}</H3>
    <p>{{album.release_date}}</p>
    <p>{{album.total_tracks}} pistes</p>
</div>

</section>

    leurs photos

    leurs dates de sortie
